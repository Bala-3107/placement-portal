<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Placement App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url("{{ url_for('static', filename='images/lbg.png') }}") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: start;
    padding-top: 60px;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.12);
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(38, 57, 77, 0.5);
    width: 100%;
    max-width: 400px;
    text-align: center;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    animation: fadeIn 0.8s ease-in-out;
    margin-right: 2vw; /* Optional spacing adjustment */
  }


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: 1.1px;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input[type="text"], input[type="password"] {
      padding: 14px 18px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      outline: none;
      transition: box-shadow 0.3s ease;
      color: #333;
      background: #fff;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      box-shadow: 0 0 8px 2px #6a11cb;
    }

    button.login-btn {
      margin-top: 10px;
      padding: 16px 0;
      border-radius: 12px;
      background: #fff;
      color: #6a11cb;
      font-weight: 600;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(106, 17, 203, 0.6);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.1px;
    }

    button.login-btn:hover, button.login-btn:focus {
      background: #f8f0ff;
      color: #3e00bf;
      box-shadow: 0 6px 20px rgba(62, 0, 191, 0.8);
      transform: translateY(-4px);
      outline: none;
    }

    button.login-btn:active {
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(62, 0, 191, 0.6);
    }

    .oauth-container {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    .oauth-btn {
      background: #fff;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(106, 17, 203, 0.6);
    }

    .oauth-btn:hover, .oauth-btn:focus {
      box-shadow: 0 6px 20px rgba(62, 0, 191, 0.8);
      transform: translateY(-3px);
      outline: none;
    }

    .oauth-btn svg {
      width: 24px;
      height: 24px;
      fill: #6a11cb;
    }

    .register-link {
      margin-top: 30px;
      font-weight: 500;
      font-size: 1rem;
      color: #fff;
    }

    .register-link a {
      color: #fff;
      font-weight: 700;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .register-link a:hover, .register-link a:focus {
      color: #cfc3ff;
      outline: none;
    }

    .flash-message {
      background: #ff4c4c;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
      color: white;
    }
  </style>
</head>
<body>

  <div class="login-container" role="main" aria-label="Login form">
    <h2>Login to Your Account</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message" role="alert" aria-live="assertive">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="post" novalidate>
      <input type="text" name="username" placeholder="Username" required autocomplete="username" aria-label="Username" />
      <input type="password" name="password" placeholder="Password" required autocomplete="current-password" aria-label="Password" />
      <button type="submit" class="login-btn" aria-label="Login">Login</button>
    </form>

    <div class="oauth-container" aria-label="OAuth login options">
      <a href="{{ url_for('github.login') }}" class="oauth-btn" title="Login with GitHub" aria-label="Login with GitHub">
        <!-- GitHub Icon -->
        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 0.297C5.373 0.297 0 5.67 0 12.297c0 5.292 3.438 9.792 8.207 11.387.6.11.793-.26.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.838 1.237 1.838 1.237 1.07 1.835 2.809 1.304 3.495.997.108-.775.419-1.305.762-1.606-2.665-.304-5.467-1.333-5.467-5.93 0-1.31.47-2.38 1.236-3.222-.123-.303-.536-1.523.117-3.176 0 0 1.008-.322 3.301 1.23a11.52 11.52 0 0 1 3.003-.404c1.02.005 2.045.137 3.003.404 2.292-1.552 3.298-1.23 3.298-1.23.655 1.653.242 2.873.12 3.176.77.842 1.235 1.912 1.235 3.222 0 4.61-2.807 5.625-5.48 5.922.43.372.823 1.102.823 2.222v3.293c0 .32.192.694.8.576C20.565 22.086 24 17.584 24 12.297c0-6.626-5.373-12-12-12"/>
        </svg>
      </a>

      <a href="{{ url_for('google.login') }}" class="oauth-btn" title="Login with Google" aria-label="Login with Google">
        <!-- Google Icon -->
        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M21.35 11.1h-9.18v2.97h5.41c-.24 1.57-1.5 4.6-5.41 4.6-3.26 0-5.93-2.7-5.93-6.03 0-3.34 2.67-6.03 5.93-6.03 1.85 0 3.08.8 3.79 1.49l2.58-2.5C17.48 6.18 15.44 5.2 12.16 5.2c-5.43 0-9.83 4.47-9.83 9.99 0 5.52 4.4 9.99 9.83 9.99 5.67 0 9.45-3.98 9.45-9.59 0-.65-.07-1.1-.08-1.49z"/>
        </svg>
      </a>
    </div>

    <div class="register-link">
      Don't have an account?
      <a href="{{ url_for('register_student') }}">Register as Student</a> |
      <a href="{{ url_for('register_recruiter') }}">Register as Recruiter</a>
    </div>
  </div>
</body>
</html>
