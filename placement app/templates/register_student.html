<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration | Placement Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='images/srbg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.13);
      backdrop-filter: blur(10px);
      padding: 45px 35px;
      border-radius: 16px;
      max-width: 720px;
      width: 100%;
      animation: fadeIn 0.9s ease-in-out;
      color: #000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .header-text {
      font-size: 2rem;
      font-weight: 700;
      color: #efff08ff;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control,
    .form-select {
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 0 0.2rem rgba(235, 229, 241, 0.2);
    }

    .btn-primary {
      background-color: #6a11cb;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1.1rem;
    }

    .btn-primary:hover {
      background-color: #5011a1;
    }

    .upload-note {
      font-size: 0.85rem;
      color: #111213ff;
    }

    .form-check-label {
      font-size: 0.95rem;
    }

    .alert {
      font-size: 0.95rem;
      padding: 12px;
    }

    .text-center a {
      color:#e8ecf1ff;
      font-weight: 600;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .register-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="register-container">
      <h2 class="header-text">ðŸŽ“ Student Registration</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('register_student') }}" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter unique username" required />
        </div>

        <div class="mb-3">
          <label for="resume" class="form-label">Upload Resume</label>
          <input type="file" class="form-control" name="resume" accept=".pdf,.doc,.docx" required />
          <div class="upload-note">Supported: PDF, DOC, DOCX | Max: 2MB</div>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter your full name" required />
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select name="gender" class="form-select" required>
            <option disabled selected value="">Select your gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" name="mobile" pattern="[0-9]{10}" placeholder="e.g. 9876543210" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" placeholder="you@example.com" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Create Password</label>
          <input type="password" class="form-control" name="password" placeholder="At least 6 characters" minlength="6" required />
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" name="city" placeholder="Enter your city" required />
        </div>

        <div class="mb-3">
          <label for="job_preference" class="form-label">Preferred Job Role (Optional)</label>
          <input type="text" class="form-control" name="job_preference" placeholder="e.g. Data Analyst, Web Developer" />
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" name="terms" id="terms" required />
          <label class="form-check-label" for="terms">
            I agree to the <a href="#">Terms & Conditions</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register Now</button>

        <div class="text-center mt-3">
          Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
