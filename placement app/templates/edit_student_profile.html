<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Student Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url("{{ url_for('static', filename='images/sdbg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .card {
      max-width: 700px;
      width: 100%;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.12);
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #ffffff;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      color: #d1d5db;
      display: block;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.85);
      color: #111;
      font-size: 15px;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 8px rgba(128, 198, 255, 0.9);
    }

    textarea {
      grid-column: span 2;
      resize: vertical;
    }

    button {
      grid-column: span 2;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #80c6ff;
      color: #80c6ff;
      background: transparent;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #80c6ff;
      color: #000;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #80c6ff;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .flash-message {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      color: #fff;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      textarea, button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>‚úèÔ∏è Edit Student Profile</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
      <div>
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" value="{{ user['full_name'] if user['full_name'] != 'None' else '' }}" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ user['email'] if user['email'] != 'None' else '' }}" required>
      </div>

      <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city" value="{{ user['city'] if user['city'] != 'None' else '' }}">
      </div>

      <div>
        <label for="state">State</label>
        <input type="text" id="state" name="state" value="{{ user['state'] if user['state'] != 'None' else '' }}">
      </div>

      <div>
        <label for="country">Country</label>
        <input type="text" id="country" name="country" value="{{ user['country'] if user['country'] != 'None' else '' }}">
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" value="{{ user['phone'] if user['phone'] != 'None' else '' }}">
      </div>

      <div>
        <label for="university">University</label>
        <input type="text" id="university" name="university" value="{{ user['university'] if user['university'] != 'None' else '' }}">
      </div>

      <div>
        <label for="degree">Degree / Department</label>
        <input type="text" id="degree" name="degree" value="{{ user['degree'] if user['degree'] != 'None' else '' }}">
      </div>

      <div>
        <label for="graduation_year">Graduation Year</label>
        <input type="text" id="graduation_year" name="graduation_year" value="{{ user['graduation_year'] if user['graduation_year'] != 'None' else '' }}">
      </div>

      <div>
        <label for="job_preference">Job Preference</label>
        <input type="text" id="job_preference" name="job_preference" value="{{ user['job_preference'] if user['job_preference'] != 'None' else '' }}">
      </div>

      <textarea id="bio" name="bio" rows="4" placeholder="Tell something about yourself...">{{ user['bio'] if user['bio'] != 'None' else '' }}</textarea>

      <button type="submit">üíæ Update Profile</button>
    </form>

    <a href="{{ url_for('profile') }}" class="back-link">‚Üê Back to Profile</a>
  </div>

  <script>
    // Clear "None" automatically on focus
    document.querySelectorAll("input, textarea").forEach(el => {
      el.addEventListener("focus", function() {
        if (this.value.trim().toLowerCase() === "none") {
          this.value = "";
        }
      });
    });
  </script>
</body>
</html>
