<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Posted Successfully</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #c7d2fe, #e0f2fe, #f0f9ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2.5rem 3rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      max-width: 650px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #374151;
      margin-bottom: 0.8rem;
    }

    .job-info {
      margin-top: 1.5rem;
      text-align: left;
      background-color: #f0f9ff;
      padding: 1.2rem;
      border-radius: 12px;
      border: 1px solid #dbeafe;
      color: #1f2937;
    }

    .job-info h3 {
      margin-bottom: 0.5rem;
      color: #1d4ed8;
    }

    .btn-container {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.65rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-dashboard {
      background-color: #3b82f6;
      color: white;
    }

    .btn-post-again {
      background-color: #10b981;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }

      .btn-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ‰ Job Posted Successfully!</h1>
    <p>Thank you for posting a new opportunity. Below are the details of the job you just posted:</p>

    <div class="job-info">
      <h3>{{ job.title }}</h3>
      <p><strong>Company:</strong> {{ job.company }}</p>
      <p><strong>Location:</strong> {{ job.location }}</p>
      <p><strong>Salary:</strong> â‚¹{{ job.salary }}</p>
      <p><strong>Description:</strong></p>
      <p>{{ job.description }}</p>
    </div>

    <div class="btn-container">
      <a href="{{ url_for('dashboard') }}">
        <button class="btn btn-dashboard">â¬… Back to Dashboard</button>
      </a>
      <a href="{{ url_for('post_job') }}">
        <button class="btn btn-post-again">âž• Post Another Job</button>
      </a>
    </div>
  </div>
</body>
</html>
