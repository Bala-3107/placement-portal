<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Placement Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("{{ url_for('static', filename='images/hbg.avif') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .home-container {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 50px 40px;
      width: 90%;
      max-width: 520px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #f3f3f3;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: 0.3s ease;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .home-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .btn {
        font-size: 0.95rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1> Welcome to Placement Portal</h1>
    <p>Empowering your career journey with the right opportunities.</p>

    <a href="{{ url_for('login') }}" class="btn">üîê Login</a>
    <a href="{{ url_for('register_student') }}" class="btn">üéì Register as Student</a>
    <a href="{{ url_for('register_recruiter') }}" class="btn">üè¢ Register as Recruiter</a>
  </div>
</body>
</html>
