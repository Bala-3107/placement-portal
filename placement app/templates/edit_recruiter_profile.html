<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Recruiter Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url("{{ url_for('static', filename='images/rdbg.avif') }}") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .form-container {
       background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      padding: 40px;
      max-width: 550px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-in-out;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #f6f7f8ff;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #f9fafcff;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9fafb;
      font-size: 14px;
      color: #111827;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #3b82f6;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #fcec0cff;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .flash-message {
      background-color: #38bdf8;
      color: white;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>✏️ Edit Recruiter Profile</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{ user['email'] or '' }}" required />

      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" value="{{ user['company'] or '' }}" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" value="{{ user['phone'] or '' }}" />

      <label for="city">City</label>
      <input type="text" id="city" name="city" value="{{ user['city'] or '' }}" required />

      <label for="state">State</label>
      <input type="text" id="state" name="state" value="{{ user['state'] or '' }}" />

      <label for="country">Country</label>
      <input type="text" id="country" name="country" value="{{ user['country'] or '' }}" />

      <label for="website">Company Website</label>
      <input type="url" id="website" name="website" value="{{ user['website'] or '' }}" />

      <label for="linkedin">LinkedIn Profile</label>
      <input type="url" id="linkedin" name="linkedin" value="{{ user['linkedin'] or '' }}" />

      <label for="bio">Company Description</label>
      <textarea id="bio" name="bio" rows="4">{{ user['bio'] or '' }}</textarea>

      <label for="resume">Upload Company Profile (PDF)</label>
      <input type="file" id="resume" name="resume" accept=".pdf" />

      <button type="submit">Update Profile</button>
    </form>

    <a href="{{ url_for('profile') }}" class="back-link">← Back to Profile</a>
  </div>
</body>
</html>
