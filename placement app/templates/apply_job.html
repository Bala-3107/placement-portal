<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("{{ url_for('static', filename='images/aj.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      padding: 40px 0;
      color: #1f2937;
    }

    .apply-container {
      background-color: rgba(255, 255, 255, 0.97);
      backdrop-filter: blur(10px);
      max-width: 1000px;
      margin: auto;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    h2, h4 {
      font-weight: 600;
      color: #111827;
    }

    .job-details p {
      margin-bottom: 10px;
    }

    .form-label {
      font-weight: 500;
      color: #374151;
    }

    .btn-apply {
      background-color: #3b82f6;
      border: none;
      color: white;
    }

    .btn-apply:hover {
      background-color: #2563eb;
    }

    .form-control:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
    }

    @media (max-width: 768px) {
      .job-details {
        margin-bottom: 30px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="apply-container">
    <div class="row">
      <!-- Job Details Section -->
      <div class="col-md-6 job-details pe-md-5 border-md-end">
        <h2>{{ job.title }}</h2>
        <p><strong>Company:</strong> {{ job.company }}</p>
        <p><strong>Location:</strong> {{ job.location or 'N/A' }}</p>
        <p><strong>Job Type:</strong> {{ job.job_type or 'N/A' }}</p>
        <p><strong>Salary:</strong> â‚¹{{ job.salary or 'N/A' }}</p>
        <p><strong>Description:</strong></p>
        <p>{{ job.description }}</p>
        <p><strong>Posted by:</strong> {{ job.posted_by }}</p>
      </div>

      <!-- Application Form -->
      <div class="col-md-6 ps-md-5">
        <h4 class="mb-4">Apply for this Job</h4>
        <form method="POST">
          <div class="mb-3">
            <label for="job_preference" class="form-label">Job Preference</label>
            <input type="text" class="form-control" name="job_preference" id="job_preference" placeholder="e.g. Backend Developer, Intern" />
          </div>
          <button type="submit" class="btn btn-apply w-100">Submit Application</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
      </div>
    </div>
  </div>
</body>
</html>
